name: Generate lockfile (one-time)

on:
  workflow_dispatch:  # roda manualmente

jobs:
  lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # permite commitar no repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # já prepara cache

      - name: Install to create package-lock.json
        run: npm install

      - name: Commit lockfile to main
        run: |
          if [ -f package-lock.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add package-lock.json via CI" || echo "Nada a commitar"
            git push
          else
            echo "package-lock.json não foi gerado" && exit 1
